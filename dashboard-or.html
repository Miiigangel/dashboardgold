
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Eldorado Gold Strategist</title>
  <style>
    body {
      background-color: #111;
      font-family: 'Segoe UI', sans-serif;
      color: #f1f1f1;
      margin: 0;
      padding: 2rem;
    }
    h1, h2 {
      color: #c4ab7c;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    iframe {
      width: 100%;
      border: none;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }
    .card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
      margin-top: 1rem;
    }
    th, td {
      border-bottom: 1px solid #444;
      padding: 0.6rem;
      text-align: left;
    }
    th {
      color: #c4ab7c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Dashboard Eldorado Gold Strategist</h1>
    <div class="grid">
      <div class="card">
        <h2>Cours de l'or (LBMA)</h2>
        <iframe src="https://widgets.investing.com/live-commodities/streaming-commodities?pairs=8830" height="300"></iframe>
      </div>
      <div class="card">
        <h2>Graphique XAU/USD (TradingView)</h2>
        <iframe src="https://www.tradingview.com/embed-widget/symbol-overview/?symbols=FX%3AXAUUSD&colorTheme=dark" height="300"></iframe>
      </div>
    </div>

    <div class="card">
      <h2>Derniers trades ex√©cut√©s</h2>
      <table id="tradeTable">
        <thead>
          <tr><th>Date</th><th>Type</th><th>Prix</th><th>Profit</th></tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="card">
      <h2>√âv√©nements macro√©conomiques √† venir</h2>
      <iframe src="https://www.forexfactory.com/calendar.php" height="400"></iframe>
    </div>
  </div>

  <script>
    async function chargerCSV() {
      const response = await fetch("journal_trades.csv");
      const data = await response.text();
      const lignes = data.trim().split("\n").slice(1);
      const tbody = document.querySelector("#tradeTable tbody");
      lignes.forEach(ligne => {
        const [date, type, prix, profit] = ligne.split(",");
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${date}</td><td>${type}</td><td>${prix}</td><td>${profit}</td>`;
        tbody.appendChild(tr);
      });
    }
    chargerCSV();
  </script>
</body>
</html>
